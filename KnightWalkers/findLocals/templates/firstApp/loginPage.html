<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{%static 'img/logo.png'%}" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{%static 'css/loginPage.css'%}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #ffd; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1)"
    >
      <a
        class="navbar-brand"
        href="#"
        style="
          font-family: 'Sans-serif';
          font-weight: bold;
          display: flex;
          align-items: center;
        "
      >
        <img
          src="{% static 'img/logo.png' %}"
          alt="Find Local Logo"
          style="height: 40px; margin-right: 8px"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/forms/" style="font-weight: 500">
              Be a Local
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'index' %}"
              style="font-weight: 500"
              >About Us</a
            >
          </li>
        </ul>

        <div class="d-flex align-items-center ml-3">
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                style="border-radius: 20px"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                style="border-radius: 20px"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <a
            href="{% url 'loginPage' %}"
            class="nav-link ml-2"
            style="font-size: 1.5rem"
          >
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="background"></div>
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST" action="{% url 'loginPage' %}">
        {% csrf_token %}
        <input
          type="text"
          name="phone_number"
          placeholder="Phone Number"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      {% if messages %}
      <div>
        {% for message in messages %}
        <p style="color: red">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <p>
        Not a Member?
        <a class="nav-link" href="/forms/" style="font-weight: 500"> Signup</a>
      </p>
    </div>
    <script src="" async defer></script>
  </body>
</html>
