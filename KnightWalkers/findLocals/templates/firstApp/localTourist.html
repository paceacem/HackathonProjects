<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be a Local</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/formpage.css' %}" />
    <style>
      .background {
        background: url("{% static 'img/background.jpg' %}") no-repeat center
          center;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .container {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="
        background-color: #ffd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      "
    >
      <a
        class="navbar-brand"
        href="#"
        style="
          font-family: 'Sans-serif';
          font-weight: bold;
          display: flex;
          align-items: center;
        "
      >
        <img
          src="{% static 'img/logo.png' %}"
          alt="Find Local Logo"
          style="height: 40px; margin-right: 8px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/forms/" style="font-weight: 500"
              >Be a Local</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'index' %}"
              style="font-weight: 500"
              >About Us</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center ml-3">
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                style="border-radius: 20px"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                style="border-radius: 20px"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <a
            href="{% url 'loginPage' %}"
            class="nav-link ml-2"
            style="font-size: 1.5rem"
          >
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="background"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Become a Local Guide</h2>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                </div>
              </form>
              {% if messages %}
              <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %}
              <p style="text-align: center">Already a member?</p>

              <div class="text-center mt-3">
                <a
                  href="{% url 'loginPage' %}"
                  class="btn btn-secondary btn-block"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
